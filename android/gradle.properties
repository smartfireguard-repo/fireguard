# Increase max heap size for Gradle daemon to avoid OutOfMemory errors
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Required for AndroidX and older plugin compatibility
android.useAndroidX=true
android.enableJetifier=true

# Optional: Enable Gradle configuration on demand (faster sync in some cases)
# org.gradle.configureondemand=true

# Optional: Parallel execution for faster builds (use with care on large projects)
# org.gradle.parallel=true

# Optional: Enable Kotlin daemon for faster Kotlin builds
